{% extends "base.html" %}
{% block content %}
<div id="tab-container" class="tab-container">
    <ul class='etabs'></ul>
</div>
<div class="dashboard-menu wrap">
    <h2>Latest News</h2>
    <div class="scrollbar">
        <div class="handle">
            <div class="mousearea"></div>
        </div>
    </div>
    <div class="frame smart" id="smart">
        <ul class="items"></ul>
    </div>
    <div class="controls center">
        <button class="btn prev"><i class="icon-chevron-left"></i> prev</button>
        <button class="btn next">next <i class="icon-chevron-right"></i></button>
    </div>
</div>

<div class="newwrap">
    <div class="scrollbar">
        <div class="handle">
            <div class="mousearea"></div>
        </div>
    </div>
    <div id="nonitembased" class="frame nonitembased">
        <div class="slidee"></div>
    </div>
</div>

<div class="countwrap">
    <div class="scrollbar">
        <div class="handle">
            <div class="mousearea"></div>
        </div>
    </div>

    <div class="frame"></div>
</div>
{% endblock content %}
